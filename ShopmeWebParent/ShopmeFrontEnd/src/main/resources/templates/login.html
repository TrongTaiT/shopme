<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Shopme')"></head>

<body>
    <div th:replace="navigation :: header_menu"></div>

    <div class="container">
        <div class="text-center">
            <h1>Customer Login</h1>
        </div>

        <div style="max-width: 350px; margin: 0 auto" class="text-center border border-secondary rounded p-3">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <p class="text-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="">
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </p>
                    <p>
                        <input type="checkbox" name="remember-me"> &nbsp;Remember Me?
                    </p>
                    <p>
                        <input type="submit" value="login" class="btn btn-primary">
                    </p>
                </div>
            </form>
            <span class="text-secondary">or</span><br>
            <a class="btn btn-danger my-2" th:href="@{/oauth2/authorization/google}">
                <i class="fa-brands fa-google mr-1"></i>
                Continue with Google
            </a>
            <a class="btn btn-primary my-2" th:href="@{/oauth2/authorization/facebook}">
                <i class="fa-brands fa-facebook mr-1"></i>
                Continue with Facebook
            </a>

            <div>&nbsp;</div>
            <div>
                <small>Don't have an account? <a th:href="@{/register}">Sign up</a></small>
            </div>
        </div>

    </div>

    <div th:replace="navigation :: footer_menu"></div>
</body>

</html>
