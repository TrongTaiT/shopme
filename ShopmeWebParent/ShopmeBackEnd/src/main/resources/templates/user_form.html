<!DOCTYPE html>
<html xmlns:th="http://www:thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.4.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>[[${pageTitle}]]</title>
</head>

<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/images/ShopmeAdminSmall.png}" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/users}" class="nav-link">Users</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/categories}" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/brands}" class="nav-link">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/products}" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/customers}" class="nav-link">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/shipping}" class="nav-link">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/orders}" class="nav-link">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/report}" class="nav-link">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/articles}" class="nav-link">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/menus}" class="nav-link">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/settings}" class="nav-link">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div>
            <h2>Manage Users | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/users/save}" method="post" class="mx-auto" style="max-width: 700px;" th:object="${user}"
            onsubmit="return checkEmailUnique(this);">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8"
                            maxlength="128" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                            maxlength="45" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                            maxlength="45" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
                            required minlength="8" maxlength="20" />

                        <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
                            minlength="8" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input class="m-2" type="checkbox" th:field="*{roles}" th:text="${role.name}"
                                th:value="${role.id}">
                            - <small>[[${role.description}]]</small>
                            <br />
                        </th:block>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="m-2" th:field="*{enabled}" th:value="true" />
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
                </div>
            </div>
        </form>

        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id="modalBody"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <p>Shopme Control Panel - Copyright &copy; Shopme</p>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $("#buttonCancel").on("click", function () {
                window.location = "[[@{/users}]]";
            });
        });

        function checkEmailUnique(form) {
            url = "[[@{/users/check_email}]]";
            userEmail = $("#email").val();
            userId = $("#id").val();
            csrfValue = $("input[name='_csrf']").val();
            params = { id: userId, email: userEmail, _csrf: csrfValue };

            $.post(url, params, function (response) {
                if (response == "OK") {
                    form.submit();
                } else if (response == "Duplicated") {
                    showModalDialog("Warning", "There is another user with the same email " + userEmail);
                } else {
                    showModalDialog("Error", "Unknown response from server");
                }
            }).fail(function () {
                showModalDialog("Error", "Could not connect to server");
            });

            return false;
        }

        function showModalDialog(title, message) {
            $("#modalTitle").html(title);
            $("#modalBody").html(message);
            $("#modalDialog").modal();
        }
    </script>
</body>

</html>
