<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button type="button" class="close text-danger fas fa-2x fa-times-circle mr-3" data-dismiss="modal"></button>
</div>

<div class="modal-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#general" role="tab">
                General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#address" role="tab">
                Address</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content container">
        <div class="tab-pane p-3 active" id="general" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.id}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fullname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.fullname}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enabled:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="m-2" th:checked="${customer.enabled}" onclick="return false;" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Created Time:</label>
                <div class="col-sm-10">
                    <span>[[${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}]]</span>
                </div>
            </div>
        </div>
        <div class="tab-pane p-3" id="address" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address Line 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address Line 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.city}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">State/Province:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.state}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.country.name}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Postal Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${customer.postalCode}" readonly />
                </div>
            </div>

        </div>
    </div>
</div>
