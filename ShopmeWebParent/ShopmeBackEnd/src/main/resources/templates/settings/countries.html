<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
                Use this page to manage countries which will be displayed in the customer registration form.
                Click Load Country List first.
            </p>
        </div>
        <div>
            <input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-primary">
        </div>
        <div class="m-2">
            <select class="form-control" id="dropDownCountries" style="height: 300px;" size="3"></select>
        </div>
        <form id="formCountry">
            <div class="form-group row ml-2 mt-4">
                <label class="col-form-label" id="labelCountryName">Country Name:</label>
                <div class="col-md">
                    <input type="text" class="form-control" id="fieldCountryName" required minlength="3" maxlength="45">
                </div>
                <label class="col-form-label">Code:</label>
                <div class="col-md mb-3 mb-lg-0">
                    <input type="text" class="form-control" id="fieldCountryCode" required minlength="2" maxlength="3">
                </div>
                <div class="col-lg-4">
                    <input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2">
                    <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2"
                        disabled="disabled">
                    <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary"
                        disabled="disabled">
                </div>
            </div>
        </form>
    </div>

    <script>
        
    </script>
</body>

</html>
