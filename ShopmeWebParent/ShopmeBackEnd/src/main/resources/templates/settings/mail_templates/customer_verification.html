<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Subject:</label>
            <div class="col-sm-10">
                <input name="CUSTOMER_VERIFY_SUBJECT" th:value="${CUSTOMER_VERIFY_SUBJECT}" required type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Content:</label>
            <div class="col-sm-10">
                <textarea name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent" rows="5">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
            </div>
        </div>
    </div>
</body>

</html>
