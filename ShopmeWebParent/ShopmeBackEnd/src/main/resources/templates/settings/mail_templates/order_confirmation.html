<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Subject:</label>
            <div class="col-sm-10">
                <input name="ORDER_CONFIRMATION_SUBJECT" th:value="${ORDER_CONFIRMATION_SUBJECT}" required type="text"
                    class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Content:</label>
            <div class="col-sm-10">
                <textarea name="ORDER_CONFIRMATION_CONTENT" id="orderConfirmationContent"
                    rows="5">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
            </div>
        </div>
    </div>
</body>

</html>
