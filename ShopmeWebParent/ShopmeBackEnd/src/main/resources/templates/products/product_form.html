<!DOCTYPE html>
<html xmlns:th="http://www:thymeleaf.org">

<head>

    <head th:replace="fragments :: page_head(title = ${pageTitle}, remove = 'tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: menu"></div>

        <div>
            <h2>Manage Product | [[${pageTitle}]]</h2>
        </div>

        <form th:action="@{/products/save}" method="post" class="mx-auto" th:object="${product}"
            onsubmit="return checkUnique(this);" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">
                        Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#description" role="tab">
                        Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#images" role="tab">
                        Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#details" role="tab">
                        Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">
                        Shipping</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane p-3 active" id="overview" role="tabpanel">
                    <div th:replace="products/product_overview :: content"></div>
                </div>
                <div class="tab-pane p-3" id="description" role="tabpanel">
                    <div th:replace="products/product_description :: content"></div>
                </div>
                <div class="tab-pane p-3" id="images" role="tabpanel">
                    <div th:replace="products/product_images :: content"></div>
                </div>
                <div class="tab-pane p-3" id="details" role="tabpanel">Details</div>
                <div class="tab-pane p-3" id="shipping" role="tabpanel">
                    <div th:replace="products/product_shipping :: content"></div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3">
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
                </div>
            </div>
        </form>

        <div th:replace="modal_fragments :: modal_dialog"></div>

        <div th:replace="fragments :: footer"></div>
    </div>

    <script>
        moduelURL = "[[@{/products}]]";
        MAX_FILE_SIZE = 512000; // 500kb

        dropdownBrands = $("#brand");
        dropdownCategories = $("#category");

        $(document).ready(function () {
            $("#shortDescription").richText();
            $("#fullDescription").richText();

            getCategories();

            dropdownBrands.change(function () {
                dropdownCategories.empty();
                getCategories();
            });
        });

        function getCategories() {
            brandId = dropdownBrands.val();
            url = "[[@{/brands}]]" + "/" + brandId + "/categories";

            $.get(url, function (responseJson) {
                $.each(responseJson, function (index, category) {
                    dropdownCategories.append(
                        $("<option></option>")
                            .val(category.id)
                            .text(category.name)
                    );
                });
            });
        }

        function checkUnique(form) {
            url = moduelURL + "/check_unique";

            productId = form.id.value;
            productName = form.name.value;
            _csrf = form._csrf.value;

            params = {
                id: productId,
                name: productName,
                _csrf: _csrf
            };

            $.post(url, params, function (response) {
                if (response === "OK") {
                    form.submit();
                } else if (response === "Duplicate") {
                    showWarningModal("There is another product having same name " + form.name.value);
                } else {
                    showErrorModal("Unknown response from server");
                }
            }).fail(function (response) {
                showErrorModal("Could not connect to the server");
            });

            return false;
        }
    </script>
    <script th:src="@{/js/common_form.js}"></script>
</body>

</html>
