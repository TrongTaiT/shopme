<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Product Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="256"
					placeholder="Default is product name (spaces are replaced by underscore)" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Brand:</label>
			<div class="col-sm-10">
				<select class="form-control" th:field="*{brand}" required>
					<option th:each="brand : ${listBrands}" th:value="${brand.id}">
						[[${brand.name}]]
					</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Category:</label>
			<div class="col-sm-10">
				<select class="form-control" th:field="*{category}" required>

				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
			<div class="col-sm-10">
				<input type="checkbox" class="m-2" th:field="*{enabled}" th:value="true" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In-Stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" class="m-2" th:field="*{inStock}" th:value="true" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cost:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{cost}" min="0" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Price:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{price}" min="0" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Discount:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{discountPercent}" min="0" />
			</div>
		</div>
	</div>
</body>

</html>
