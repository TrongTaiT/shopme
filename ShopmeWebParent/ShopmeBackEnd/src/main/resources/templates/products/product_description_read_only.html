<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<label for="shortDescription" class="h3">Short Description</label>
			<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
		</div>
		<div class="mt-5">
			<label for="fullDescription" class="h3">Full Description</label>
			<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
		</div>
	</div>
</body>

</html>
