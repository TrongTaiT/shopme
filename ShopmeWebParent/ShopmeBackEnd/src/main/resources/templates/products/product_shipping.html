<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<h6>The following information is important to calculate shipping cost for the product.</h6>
		<h6>The dimensions (L X W X H) is for the box that is used to package the product - not the product's
			dimensions.</h6>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{length}" min="0" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{width}" min="0" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{height}" min="0" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (kg):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{weight}" min="0" />
			</div>
		</div>
	</div>
</body>

</html>
