<div class="modal-header">
    <h4 class="modal-title">Product Details</h4>
    <button type="button" class="close text-danger fas fa-2x fa-times-circle mr-3" data-dismiss="modal"></button>
</div>

<div class="modal-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">
                Overview</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#description" role="tab">
                Description</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#images" role="tab">
                Images</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#details" role="tab">
                Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">
                Shipping</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane p-3 active" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enabled:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="m-2" th:checked="${product.enabled}" onclick="return false;" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">In-Stock:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="m-2" th:checked="${product.inStock}" onclick="return false;" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.cost}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.price}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Discount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.discountPercent}" readonly />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Updated Time:</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Created Time:</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>
        <div class="tab-pane p-3" id="description" role="tabpanel">
            <div>
                <label for="shortDescription" class="h3">Short Description</label>
                <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
            </div>
            <div class="mt-5">
                <label for="fullDescription" class="h3">Full Description</label>
                <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
            </div>
        </div>
        <div class="tab-pane p-3" id="images" role="tabpanel">
            <div>
                <label class="h4" for="fileImage">Main Image: [[${product.mainImage}]]</label>
            </div>
            <div class="row">
                <div class="col">
                    <img id="thumbnail" th:src="@{${product.mainImagePath}}" class="img-fuild mx-5"
                        alt="Main image preview" style="width: 500px;">
                </div>
            </div>
            <hr>
            <h4 class="mt-5">Extra Images</h4>
            <div class="row">
                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col-sm-3 border m-3 p-2">
                        <div>
                            <label>Extra Image #[[${status.index + 1}]]: [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img th:alt="'Extra image #' + ${status.index + 1} + ' preview'" class="img-fluid"
                                th:src="@{${productImage.imagePath}}" />
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail : ${product.details}">
                            <td>[[${detail.name}]]</td>
                            <td>[[${detail.value}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Length (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.length}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Width (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.width}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Height (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.height}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Weight (pounds):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.weight}" readonly />
                </div>
            </div>
        </div>
    </div>
</div>
