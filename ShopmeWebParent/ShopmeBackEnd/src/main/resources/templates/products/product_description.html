<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<label for="shortDescription" class="h3">Short Description</label>
			<textarea class="form-control" th:field="*{shortDescription}" cols="30" rows="5" required></textarea>
		</div>
		<div class="mt-5">
			<label for="fullDescription" class="h3">Full Description</label>
			<textarea class="form-control" th:field="*{fullDescription}" cols="30" rows="10" required></textarea>
		</div>
	</div>
</body>

</html>
