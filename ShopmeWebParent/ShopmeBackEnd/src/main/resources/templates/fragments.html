<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/webjars/jquery/3.4.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <title>[[${title}]]</title>
</head>

<body>
    <div th:fragment="footer" class="text-center m-3">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>

    <li th:fragment="nav_item(href, label)" class="nav-item">
        <a th:href="@{${href}}" class="nav-link">[[${label}]]</a>
    </li>

    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a class="text-white" th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}
            +'&sortDir='
            + ${sortField != fieldName ? 'asc' : (sortDir == 'asc' ? 'desc' : 'asc')}
            + ${keyword != null ? ('&keyword=' + keyword) : ''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}"
            th:class="@{'fa-solid ' + ${sortDir == 'asc' ?  'fa-sort-up' : 'fa-sort-down'}}"></span>
    </th>

    <a th:fragment="page_link(pageNum, label)" class="page-link" th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' 
        + ${sortDir}}+ ${keyword != null ? ('&keyword=' + keyword) : ''}">
        [[${label}]]
    </a>

    <div th:fragment="user_status" th:remove="tag">
		<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
			th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
			title="Disable this user"
			></a>
			
		<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark" 
			th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
			title="Enable this user"
			></a>	
	</div>

    <div th:fragment="user_photos" th:remove="tag">
		<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
		<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
			style="width: 100px" />	
	</div>

    <div th:fragment="user_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
			title="Edit this user"></a>
		&nbsp; 
		<a class="fas fa-trash fa-2x icon-dark link-delete" 
			th:href="@{'/users/delete/' + ${user.id}}"
			th:userId="${user.id}"
			title="Delete this user"></a>	
	</div>

    <a th:fragment="category_status" th:href="@{'/categories/' + ${cat.id} + '/enabled/' + ${cat.enabled}}"
        th:title="@{${cat.enabled == true ? 'Disable' : 'Enabled'} + ' this category'}" 
        th:class="@{'fa-solid fa-circle-check fa-2x '+ ${cat.enabled == true ? 'icon-dark' : 'icon-green'}}">
    </a>

    <div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${cat.id}}"
			title="Edit this category"></a>
		&nbsp; 
		<a class="fas fa-trash fa-2x icon-dark link-delete" 
			th:href="@{'/categories/delete/' + ${cat.id}}"
			th:catId="${cat.id}"
			title="Delete this category"></a>	
	</div>

</body>

</html>
