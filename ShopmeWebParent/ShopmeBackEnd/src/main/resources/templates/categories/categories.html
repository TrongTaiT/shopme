<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Categories - Shopme Admin')"></head>

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: menu"></div>

        <div>
            <h2>Manage Categories</h2>
            <a th:href="@{/categories/new}" class="fa-solid fa-folder-plus fa-2x icon-dark mr-2"></a>
            <a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
            <a th:href="@{/categories/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a>
            <a th:href="@{/categories/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark mr-2"></a>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div>
            <form th:action="@{/categories/page/1}" class="form-inline m-3">
                Filter: &nbsp;
                <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                &nbsp;&nbsp;
                <butotn type="button" class="btn btn-secondary" onclick="clearFilter();">
                    <i class="fa-solid fa-eraser"></i>
                </butotn>
            </form>
        </div>

        <div class="full-details">
            <table class="table table-bordered table-hover table-striped table-responsive-xl">
                <caption></caption>
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Category Image</th>
                        <th>
                            <a class="text-white" th:href="@{'/categories/page/' + ${pageNum} + '?sortDir=' + ${reverseSortDir}}">Category
                                Name</a>
                            <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                        </th>
                        <th>Alias</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cat : ${listCategories}">
                        <td>[[${cat.id}]]</td>
                        <td>
                            <img th:src="@{${cat.imagePath}}" style="width: 100px;" class="img-fluid">
                        </td>
                        <td>[[${cat.name}]]</td>
                        <td>[[${cat.alias}]]</td>

                        <td>
                            <div th:replace="fragments :: category_status"></div>
                        </td>

                        <td>
                            <div th:replace="fragments :: category_actions"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments :: pagination('/categories', 'top-level categories')"></div>

        <div th:replace="fragments :: footer"></div>

        <div th:replace="modal_fragments :: confirm_modal"></div>

    </div>
    <script th:src="@{/js/common_list.js}"></script>
    <script>
        moduleURL = "[[@{/categories}]]";

        $(document).ready(function() {
            $(".link-delete").click(function(e) {
                e.preventDefault();
                showDeleteConfirmModal($(this), 'category');
            });
        });
    </script>
</body>

</html>
